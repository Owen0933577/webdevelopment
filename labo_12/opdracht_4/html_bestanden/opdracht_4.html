<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css_bestanden/opdracht_4.css" rel="stylesheet" />
    <title>Frontend Mentor - Profile card</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
</head>
<body>
<section class="card">
    <header>
        <div class="name-age">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
        </div>
        <div class="location">London</div>
    </header>
    <div class="profile-picture-wrapper">
        <img src="../afbeeldingen/image-victor.jpg" alt="profile picture of victor crest" />
    </div>
    <div class="stats">
        <div class="followers">
            <span class="amount">80k</span>
            Followers
        </div>
        <div class="likes">
            <span class="amount">803k</span>
            Likes
        </div>
        <div class="photos">
            <span class="amount">1.4k</span>
            Photos
        </div>
    </div>
</section>
</body>
</html>
